<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
     <link rel="stylesheet" href="style.css">
    <meta
      name="description"
      content="Survey of a page"
    />
    <title>Survey | David </title>
  </head>
<body class="container">
  <h1 id="title" class="text-center">Project survey about this survey</h1>
  <p id="description" class="description text-center">This survey is to get to know you better.</p>
  
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        id="name" 
        name="name"
        placeholder="Enter your name" 
        class="form-control"
        required 
       />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        id="email" 
        class="form-control"
        name="email"
        placeholder="Enter your email" 
        required 
       />
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age</label>
      <input
        type="number"
        pattern="[0-9]"
        min="1"
        max="100"
        id="number" 
        name="number"
        class="form-control"
        placeholder="Enter your phone number" 
        required 
       />
    </div>
    <div class="form-group">
    <label id="dropdown-label" for="dropdown"> Which option you want to select? it doesn't matter at all..</label>
    <select class="form-control" id="dropdown" name="dropdown" required>
      <option disabled selected value>Select something</option>
      <option value="student">This not</option>
      <option value="job">Neither this</option>
      <option value="learner">Nope</option>
      <option value="preferNo">Wrong answer</option>
      <option value="other">This is</option>
    </select>
    </div>
    <div class="form-group">
       <p>Do you like this page I made?</p>
        <label>
        <input
          name="te-gusta"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label>
        <label>
        <input
          name="te-gusta"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >
      <label>
        <input
          name="te-gusta"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label>
      </div>
    <div class="form-group">
      <p>What do you like the most about my current web page?</p>
      <label>
        <input type="checkbox"
               value="Design"
               class="input-checkbox"
               name="likes"
               />Design</label>
      <label>
        <input type="checkbox"
               value="Clean code"
               class="input-checkbox"
               name="likes"
               />Code</label>
      <label>
        <input type="checkbox"
               value="All"
               class="input-checkbox"
               name="likes"
               />All</label>
    </div>
    <div class="form-group">
      <p>Any comments?</p>
      <textarea
        id="comments"
        name="comment"
        class="input-comment"
        placeholder="Enter your comment here..."
      ></textarea>
   </div>
       <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
 </body>
</html>
